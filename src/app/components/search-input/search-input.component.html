<form class="search-form">
    <mat-form-field class="search-input">
        <input matInput type="text" placeholder="{{ placeholder }}" [(ngModel)]="value" name="search" (keydown)="onKeydown($event)" />
        <button mat-button *ngIf=" value " matSuffix mat-icon-button aria-label="Clear " (click)="clear() ">
            <mat-icon aria-label="Close ">close</mat-icon>
        </button>
    </mat-form-field>
    <div class="search-button ">
        <button mat-icon-button (click)="search() ">
            <mat-icon class="search-icon" aria-label="Search">search</mat-icon>
        </button>
    </div>
</form>
