<mat-list-item class="list-item">
    <img matListAvatar src="{{ organization.logoUrl }}" alt="{{ organization.name }}">
    <h3 matLine>{{ organization.name }}</h3>
    <p matLine>{{ organization.description }}</p>
    <p matLine>
        <span>{{ organization.phoneOne }}</span>
        <span>{{ organization.phoneTwo }}</span>
    </p>
</mat-list-item>
